{% extends "layout.html" %}
{% load static %}
{% block body %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/tire_1.png' %}" alt="Los Angeles">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/tire_2.png' %}" alt="Chicago">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/tire_3.png' %}" alt="New York">
    </div>

      <div class="carousel-item">
      <img src="{% static 'images/tire_4.png' %}" alt="New York">
    </div>

      <div class="carousel-item">
      <img src="{% static 'images/tire_5.png' %}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

{% endblock body %}
