{% extends "layout.html" %}
{% load static %}
{% block body %}
   <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Tire Information</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" method="POST" role="form" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Brand</label>
                                    <div class="col-lg-9">
                                        <select id="brand" name="brand" class="form-control" size="0">
                                            {% for brand in brands %}
                                            <option value={{ brand }}>{{ brand }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Model</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="model" type="text" value="TREX">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Size</label>
                                    <div class="col-lg-9">
                                        <select id="tire_size" name="size" class="form-control" size="0">
                                            <option value=0>14 Inch</option>
                                            <option value=1>15 Inch</option>
                                            <option value=2>16 Inch</option>
                                            <option value=3>17 Inch</option>
                                            <option value=4>18 Inch</option>
                                            <option value=5>19 Inch</option>
                                            <option value=6>20 Inch</option>
                                            <option value=7>21 Inch</option>
                                            <option value=8>22 Inch</option>
                                        </select>
                                    </div>
                                </div>
                               <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Usage</label>
                                    <div class="col-lg-9">
                                        <select id="user_time_zone" name="usage" class="form-control" size="0">
                                            <option value=0>Summer</option>
                                            <option value=1>Winter</option>
                                            <option value=2>Snow</option>
                                            <option value=3>Multipurpose</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Position</label>
                                    <div class="col-lg-9">
                                        <select id="user_time_zone" name="position" class="form-control" size="0">
                                            <option value=0>Front Right</option>
                                            <option value=1>Front Left</option>
                                            <option value=2>Back Right</option>
                                            <option value=3>Back Left</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input type="submit" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
{% endblock body %}
