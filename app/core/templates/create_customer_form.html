{% extends "layout.html" %}
{% load static %}
{% block body %}
      <div class="card">
        <div class="card-header">
            <h4 class="mb-0">User Information</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="form" role="form" autocomplete="off">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">First name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="Jane" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="Bishop" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="email" value="email@gmail.com" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" value="06051212121" name="phone_num">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" style="background-color: #462226" value="Cancel">
                        <input type="submit" class="btn btn-primary" style="background-color: #595959" value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
